<!DOCTYPE html>
<html>
  <head>
		<meta charset="UTF-8">
		<meta name="description" content="A clock for time in Black Desert Online">
		<meta name="keywords" content="bdo time black desert online clock">
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="js.cookie.js"></script>
		<script src="clock.js"></script>
		<script src="setup.js"></script>
		<title>bdotime</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="clockWrapper">
        Current time in bdo:
        <div id="clock">
          You must enable javascript for this clock to work
        </div>
        <button id="setupButton">Change time</button>
      </div>
      <div id="form">
        <input id="hourInput" type="number" placeholder="hour">
        <input id="minuteInput" type="number" placeholder="minute">
        <button id="inputButton">Set</button>
      </div>
    </div>
  </body>
</html>
